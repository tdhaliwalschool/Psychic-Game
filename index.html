<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>Psychic-Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <style>
    .bg {
    /* The image used */
    background-image: url("crystal.gif");

    /* Full height */
    height: 100%;
    color: #fff;
    font-family: Montserrat, sans-serif;
    text-align: center;
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
    </style>

</head>

<body class="bg">
    <!-- <body class="bg" img src="assets/images/crystal.gif" alt="crystal"> -->
    <div>


        <h1 id="directions-text" class="w3-container w3-center w3-animate-top">Choose letter to start playing!</h1>

        <h3 id="userchoice-text" class="w3-container w3-center w3-animate-right"></h3>

        <h3 id="computerchoice-text" class="w3-container w3-center w3-animate-left"></h3>
        <br>

        <p id="wins-text" class="w3-container w3-center w3-animate-zoom"></p>

        <p id="losses-text" class="w3-container w3-center w3-animate-zoom"></p>

        <p id="attempts-text" class="w3-container w3-center w3-animate-zoom"></p>

    </div>

    <script src="assets/javascript/game.js"></script>
